<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's the Final Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <h1>The Leap of Faith</h1>

    <div class="countdown-container">
        <div class="countdown-el months-c">
            <p class="big-text" id="months">12</p>
            <span>Months</span>
        </div>

        <div class=":">
            <span>:</span>
        </div>
    
        <div class="countdown-el days-c">
            <p class="big-text" id="days">23</p>
            <span>Days</span>
        </div>

        <div class=":">
            <span>:</span>
        </div>

        <div class="countdown-el hrs-c">
            <p class="big-text" id="hrs">3</p>
            <span>Hours</span>
        </div>

        <div class=":">
            <span>:</span>
        </div>

        <div class="countdown-el mins-c">
            <p class="big-text" id="mins">54</p>
            <span>Minutes</span>
        </div>

        <div class=":">
            <span>:</span>
        </div>

            <div class="countdown-el secs-c">
                <p class="big-text" id="secs">9</p>
                <span>Seconds</span>
            </div>
        </div>


    </div>
</body>
</html>
